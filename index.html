<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF">
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="theme-color" content="#ffffff">
    
    <link rel="icon" type="image/svg+xml" href="/sov_logo_blk.svg"  media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/sov_logo_wht.svg"  media="(prefers-color-scheme: dark)" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirits Calculator</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
  </body>
</html>
